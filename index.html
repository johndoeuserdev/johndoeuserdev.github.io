<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Izzeti Nefis</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
      }
      /* Hero section - removed background image */
      .hero-section {
        background-color: #e9e9e9; /* Light gray background instead of image */
        padding-bottom: 2rem;
        min-height: 30vh; /* Reduced height since no background image */
        display: flex;
        flex-direction: column;
      }
      /* Navigation styles */
      nav {
        display: flex;
        justify-content: space-between;
        margin-inline: 2rem;
        margin-top: 1rem;
      }
      /* Media gallery styles - updated for both images and videos */
      .media-gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      .media-gallery img, .media-gallery video {
        width: 100%;
        max-width: 800px; /* Limit max width for larger screens */
        margin-bottom: 1.5rem;
        border-radius: 8px; /* Optional: adds slight rounding */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow */
      }
      /* Video specific styles */
      .media-gallery video {
        cursor: pointer; /* Shows hand cursor when hovering over videos */
      }
    </style>
  </head>
  <body>
    <!-- Hero section - removed farm background -->
    <div class="hero-section">
      <header>
        <nav>
          <a
            href="#index"
            style="color: black; text-decoration: underline; font-size: 35px"
            >Home</a
          >
          <div>
            <a
              href="about.html"
              style="
                color: gray;
                text-decoration: none;
                margin-right: 1rem;
                font-size: 30px;
              "
              onmouseover="this.style.textDecoration='underline'"
              onmouseout="this.style.textDecoration='none'"
              >About</a
            >
            <a
              href="contact.html"
              style="color: gray; text-decoration: none; font-size: 30px"
              onmouseover="this.style.textDecoration='underline'"
              onmouseout="this.style.textDecoration='none'"
              >Contact</a
            >
          </div>
        </nav>
      </header>
      <h1 style="text-align: center; font-size: 40px; color: black; margin-top: 2rem;">
        Izzeti Nefis
      </h1>
      <p style="text-align: center; font-size: 20px; margin-top: 0.5rem;">
        kalitenin adresi burada
      </p>
    </div>
    <!-- Media gallery section - renamed from image-gallery and added videos -->
    <div class="media-gallery">
      <img src="image1.jpeg" alt="Image 1" />
      <img src="image2.jpeg" alt="Image 2" />
      
      <!-- Added video elements -->
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
